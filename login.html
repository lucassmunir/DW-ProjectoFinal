<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="/img/logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="Logo Ibiza width="50" height="50">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/catálogo.html">CATÁLOGO</a></li>
                <li><a href="/contacto.html">CONTACTO</a></li>
            </ul>
        </div>
        <div class="icons-header">
            <a href="#"><i class="bi bi-search"></i></a>
            <a href="/login.html" class="now"><i class="bi bi-person-fill"></i></a>
            <a href="/carrito.html"><i class="bi bi-cart-fill"></i></a>
        </div>
    </header>
    <main>
        <div class="login-container">
            <form>
                <h1>Iniciar Sesión</h2>
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" required placeholder="Contraseña">
                    <i class="bi bi-lock-fill"></i>
                </div>
                <div class="remember-me">
                    <label><input type="checkbox">Recordarme</label>
                    <a href="#">Olvidaste tu contraseña?</a>
                </div>
                <div class="btn">
                    <a href="/catálogo.html"><button type="submit">Iniciar Sesión</button></a>
                </div>
                <div class="register-link">
                    <p>No tienes una cuenta? <a href="/register.html">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="left-icons-footer">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
        <div class="footer-parrafo">
            <p>&copy; 2025 IBIZA. Todos los derechos reservados.</p>
        </div>
        <div class="right-icons-footer">
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-youtube"></i></a>
        </div>
    </footer>
</body>
</html>
