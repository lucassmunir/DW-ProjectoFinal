<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>
    <link rel="stylesheet" href="css/carrito.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="icon" href="img/logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="Logo Ibiza" width="50" height="50" />
        </div>
        <div class="navbar">
            <ul>
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/catálogo.html">CATÁLOGO</a></li>
                <li><a href="/contacto.html">CONTACTO</a></li>
            </ul>
        </div>
        <div class="icons-header">
            <a href="#"><i class="bi bi-search"></i></a>
            <a href="/login.html"><i class="bi bi-person-fill"></i></a>
            <a href="/carrito.html" class="now"><i class="bi bi-cart-fill"></i></a>
        </div>
    </header>

    <main class="main-carrito">
        <section class="carrito-compras">
            <h1 class="titulo">CARRITO</h1>

            
            <div class="carrito-producto">
                <div class="item-img img-remera"></div>
                <div class="info-producto">
                    <p class="producto-name">REMERA OVERSIZE</p>
                    <p class="talle">Talle: M</p>
                    <p class="precio">$35.000</p>
                </div>
                <div class="cantidad-total">
                    <div class="unidad-container">
                        <input type="number" class="cantidad" min="1" value="1" data-precio="70000" />
                    </div>
                    <div class="total">$35.000</div>
                </div>
            </div>

        
            <div class="carrito-producto">
                <div class="item-img img-pantalon"></div>
                <div class="info-producto">
                    <p class="producto-name">PANTALÓN BAGGY</p>
                    <p class="talle">Talle: 42</p>
                    <p class="precio">$55.000</p>
                </div>
                <div class="cantidad-total">
                    <div class="unidad-container">
                        <input type="number" class="cantidad" min="1" value="1" data-precio="55000" />
                    </div>
                    <div class="total">$55.000</div>
                </div>
            </div>

        
            <div class="resumen">
                <div class="linea">
                    <span>Subtotal</span>
                    <span>$90.000</span>
                </div>
                <div class="linea">
                    <span>Descuento</span>
                    <span>$15.000</span>
                </div>
                <div class="resumen-total">
                    <span>TOTAL</span>
                    <span>$75.000</span>
                </div>
                <a href="/pago.html"><button class="btn-pagar" >Pagar</button></a>
            </div>
        </section>
    </main>

    <footer>
        <div class="left-icons-footer">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
        <div class="footer-parrafo">
            <p>&copy; 2025 IBIZA. Todos los derechos reservados.</p>
        </div>
        <div class="right-icons-footer">
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-youtube"></i></a>
        </div>
    </footer>
</body>
</html>
