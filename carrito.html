<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="/css/carrito.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="Logo Ibiza" width="50" height="50">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/index.html">CAT√ÅLOGO</a></li>
                <li><a href="/index.html">CONTACTO</a></li>
            </ul>
        </div>
        <div class="icons-header">
            <a href="#"><i class="bi bi-search"></i></a>
            <a href="/login.html"><i class="bi bi-person-fill"></i></a>
            <a href="/cart.html" class="now"><i class="bi bi-cart-fill"></i></a>
        </div>
    </header>

    <main class="carrito-main">
        <section class="carrito-box">
            <h1 class="carrito-title">CARRITO</h1>

            <div class="carrito-item">
                <div class="item-img img-remera"></div>
                <div class="item-info">
                    <p class="item-name">REMERA OVERSIZE</p>
                    <p class="item-talle">M</p>
                    <p class="item-price">$70.000</p>
                </div>
                <select class="item-cantidad">
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                </select>
                <div class="item-total">$140.000</div>
            </div>

            <div class="carrito-item">
                <div class="item-img img-pantalon"></div>
                <div class="item-info">
                    <p class="item-name">PANTALON BAGGY</p>
                    <p class="item-talle">42</p>
                    <p class="item-precio">$55.000</p>
                </div>
                <select class="item-cantidad">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <div class="item-total">$55.000</div>
            </div>

            <div class="carrito-resumen">
                <div class="resumen-linea">
                    <span>Subtotal</span>
                    <span>$195.000</span>
                </div>
                <div class="resumen-linea">
                    <span>Descuento</span>
                    <span>$0</span>
                </div>
                <div class="resumen-total">
                    <span>TOTAL</span>
                    <span>$195.000</span>
                </div>
                <button class="btn-pagar">Pagar</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="left-icons-footer">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
        <div class="footer-parrafo">
            <p>&copy; 2025 IBIZA. Todos los derechos reservados.</p>
        </div>
        <div class="right-icons-footer">
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-youtube"></i></a>
        </div>
    </footer>
</body>
</html>
